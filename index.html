<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">	
  <title>ロードバイク</title>
  <meta name="description" content="自転車紹介">	
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="profile"><span>Profile</span></div>
    <div class="mokuji">
      <ul>
        <li>About</li>
        <li>Bicycle</li>
      </ul>
    </div>
  </header>
  <main class="main">
    <img src="img/mainvisual.jpg" alt="ホワイトのロードバイク" class="mv">
    <section id="about">
      <h2>About</h2>
      <div class="profilebox">
        <img src="img/about.jpg" alt="プロフィール写真" class="profileimg">
        <div class="name">
          <h3>宮内 健</h3>
          <p>休日は自転車でのんびり街を散策。<br>自然の中を走るのが好きで、季節の風を感じながら走ってます。<br>ロードもクロスも好きな気ままライダーです。</p>
        </div>
      </div>
    </section>
    <section id="bicycle">
      <h2>Bicycle</h2>
      <div class="bicycle-images">
        <div class='bicycle-set'>
          <img src="img/bicycle1.jpg" alt="夕日を背景にしたロードバイク" class="bicycle-image">
          <h3>クロスバイク</h3>
          <span>街乗りに最適</span>
        </div>
        <div class='bicycle-set'>
          <img src="img/bicycle2.jpg" alt="レンガを背景にしたロードバイク" class="bicycle-image">
          <h3>シティバイク</h3>
          <span>スタイリッシュな通勤用</span>
        </div>
        <div class='bicycle-set'>
          <img src="img/bicycle3.jpg" alt="水色の壁を背景にしたロードバイク" class="bicycle-image">
            <h3>ヴィンテージバイク</h3>
            <span>シンプル＆軽量</span>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <span>&copy;2025 Profile</span>
  </footer>
</body>
</html>
